<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Birtday-Lucky</title>
</head>
<body>
    <div class="container">
        <h1>Is your birthday lucky? </h1>
        <label for="dob">Date of Birth:</label>   <!-- // semantic text--> 
        <input type="date" id="dob">                <!--// type date og--> 
        <label for="lucky-no">Lucky Number</label>
        <input type="number" id="lucky-no">
        <button id="check-number">Check Number</button>
        <p id="output-txt"> </p>
        <p id="privacy-notice">NB: We are not storing your personal data :)</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
